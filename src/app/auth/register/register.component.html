<div class="container-fluid container-application">
  <div class="main-content position-relative">
    <div class="page-content">
      <div class="min-vh-100 py-5 d-flex align-items-center">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-5">
              <div class="card shadow zindex-100 mb-0">
                <div class="card-body px-md-5 py-4">
                  <div class="mb-3">
                    <h6 class="h3">Create account</h6>
                    <p class="text-muted mb-0">All fields in form are requered.</p>
                  </div>
                  <span class="clearfix"></span>
                  <app-list-errors [control]="errors"></app-list-errors>
                  <form role="form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
                    <div class="form-group">
                      <label class="form-control-label">Fullname</label>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="fullName" type="text" class="form-control" id="fullname"
                               placeholder="Jon Snow">
                      </div>
                      <app-list-errors
                        [control]="fullName"></app-list-errors>
                    </div>
                    <div class="form-group">
                      <label class="form-control-label">Company</label>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="companyName" type="text" class="form-control" id="companyName"
                               placeholder="The Wall">
                      </div>
                        <app-list-errors
                          [control]="companyName"></app-list-errors>
                    </div>
                    <div class="form-group">
                      <label class="form-control-label">Email</label>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input formControlName="email" type="email" class="form-control" id="email"
                               placeholder="name@example.com">
                      </div>
                        <app-list-errors
                          [control]="email"></app-list-errors>
                    </div>
                    <div formGroupName="passwords">
                      <div class="form-group mb-4">
                        <label class="form-control-label">Password</label>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input formControlName="password" [type]="typePasswordInput" class="form-control"
                                 id="password"
                                 placeholder="********">
                          <div class="input-group-append">
                            <span class="input-group-text">
                              <a data-toggle="password-text" data-target="#input-password"
                                 (click)="togglePasswordView()">
                                <i class="fas fa-eye"></i>
                              </a>
                            </span>
                          </div>
                        </div>
                          <app-list-errors
                            [control]="password"></app-list-errors>
                      </div>
                      <div class="form-group">
                        <label class="form-control-label">Confirm password</label>
                        <div class="input-group input-group-merge" [class.input-error]="isValid(confirmPassword)">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input formControlName="confirmPassword" type="password" class="form-control"
                                 id="password-confirm" placeholder="********">
                        </div>
                          <app-list-errors
                            [control]="confirmPassword"></app-list-errors>
                      </div>
                        <app-list-errors
                          [control]="passwords"></app-list-errors>
                    </div>
                    <div class="my-4">
                      <div class="custom-control custom-checkbox mb-3">
                        <input formControlName="checkTerms" type="checkbox" class="custom-control-input"
                               id="check-terms" checked>
                        <label class="custom-control-label" for="check-terms">I agree to the <a href="#">terms and
                          conditions</a> and <a href="#">privacy policy</a></label>
                      </div>
                      <app-list-errors
                        [control]="checkTerms"></app-list-errors>
                    </div>
                    <div class="mt-4">
                      <button type="submit" class="btn btn-sm btn-primary btn-icon rounded-pill"
                              [disabled]="!registerForm.valid || isSubmitting">
                        <span class="btn-inner--text">Create my account</span>
                        <span class="btn-inner--icon"><i class="fas fa-long-arrow-alt-right"></i></span>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer px-md-5">
                  <a routerLink="/login" class="small font-weight-bold"><span class="btn-inner--icon"><i
                    class="fas fa-long-arrow-alt-left"></i></span> Sign in</a>
                  <small> if you already have an acocunt?</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
