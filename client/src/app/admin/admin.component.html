<!-- Application container -->
<div class="container-fluid container-application">
  <!-- Sidenav -->
  <div class="sidenav show" id="sidenav-main">
    <!-- Sidenav header -->
    <div class="sidenav-header d-flex align-items-center">
      <a routerLink="home" routerLinkActive="active" class="navbar-brand">
        <img src="../../assets/img/brand/white.png" class="navbar-brand-img" alt="...">
      </a>
      <div class="ml-auto">
        <!-- Sidenav toggler -->
        <div class="sidenav-toggler sidenav-toggler-dark d-md-none active show" data-action="sidenav-unpin"
             data-target="#sidenav-main">
          <div class="sidenav-toggler-inner">
            <i class="sidenav-toggler-line bg-white"></i>
            <i class="sidenav-toggler-line bg-white"></i>
            <i class="sidenav-toggler-line bg-white"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- User mini profile -->
    <div class="sidenav-user d-flex flex-column align-items-center justify-content-between text-center">
      <!-- Avatar -->
      <div>
        <a href="#" class="avatar rounded-circle avatar-xl">
          <img alt="Image placeholder" src="../../assets/img/theme/light/team-1-800x800.jpg" class="">
        </a>
        <div class="mt-4">
          <h5 class="mb-0 text-white">Alex Krasnov</h5>
          <span class="d-block text-sm text-white opacity-8 mb-3">Manager</span>

          <a href="#" class="btn btn-sm btn-white btn-icon rounded-pill shadow hover-translate-y-n3">
            <span class="btn-inner--icon"><i class="fas fa-coins"></i></span>
            <span class="btn-inner--text">Trial</span>
          </a>
        </div>
      </div>
      <!-- User info -->
      <!-- Actions -->
      <div class="w-100 mt-4 actions d-flex justify-content-between">
        <a routerLink="/login" class="action-item action-item-lg text-white pr-0">
          <i class="fas fa-sign-out-alt"></i>
        </a>
        <a routerLink="/admin/profile" class="action-item action-item-lg text-white pl-0">
          <i class="fas fa-user"></i>
        </a>
        <a href="#modal-chat" class="action-item action-item-lg text-white" data-toggle="modal">
          <i class="fas fa-comment-alt"></i>
        </a>

      </div>
    </div>
    <!-- Application nav -->
    <div class="nav-application clearfix">
      <a routerLink="/admin/home" routerLinkActive="active" class="btn btn-square text-sm">
        <span class="btn-inner--icon d-block"><i class="fas fa-home fa-2x"></i></span>
        <span class="btn-inner--icon d-block pt-2">Home</span>
      </a>
      <a routerLink="/admin/requests" routerLinkActive="active" class="btn btn-square text-sm">
        <span class="btn-inner--icon d-block"><i class="fas fa-tasks fa-2x"></i></span>
        <span class="btn-inner--icon d-block pt-2">Requests</span>
      </a>
      <a routerLink="/admin/customers" routerLinkActive="active" class="btn btn-square text-sm">
        <span class="btn-inner--icon d-block"><i class="fas fa-user-ninja fa-2x"></i></span>
        <span class="btn-inner--icon d-block pt-2">Customers</span>
      </a>
      <a routerLink="/admin/settings" routerLinkActive="active" class="btn btn-square text-sm">
        <span class="btn-inner--icon d-block"><i class="fas fa-cogs fa-2x"></i></span>
        <span class="btn-inner--icon d-block pt-2">Settings</span>
      </a>
      <a routerLink="/admin/faq" routerLinkActive="active" class="btn btn-square text-sm">
        <span class="btn-inner--icon d-block"><i class="fas fa-question-circle fa-2x"></i></span>
        <span class="btn-inner--icon d-block pt-2">FAQ</span>
      </a>
      <a routerLink="/admin/support" routerLinkActive="active" class="btn btn-square text-sm">
        <span class="btn-inner--icon d-block"><i class="fas fa-life-ring fa-2x"></i></span>
        <span class="btn-inner--icon d-block pt-2">Support</span>
      </a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
<app-layout-footer></app-layout-footer>
